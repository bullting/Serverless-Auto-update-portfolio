<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Babel Demo</title>
      <style media="screen">

        .errorBox{
          border: 1px solid red;
          background-color: #eebbb;
          margin: 1em;
          padding: 2em;
        }

        .errorBox--hidden{
          display: none;
        }
      </style>

    </head>

<body>

    <main>
      <div id="content"</div>
      <div id="error" class="errorBox--hidden">
        Error message
      </div>

      <label>Name: <input id="name" type="text"/></label>
      <button id="submit_info">Click here</button>
    </main>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel"  data-presets="latest">

      const getMessage = (name) => `Welcome to Javascript, ${name}!`;
      const button = document.getElementById('submit_info');

      const contentArea = document.getElementById("content");
      const messageArea = document.getElementById("error");

      button.addEventListener('click', (evt) => {

        let name = document.getElementById("name").value;

        if (name.length < 2) {
          messageArea.textContent = "You need to enter a mane";
          messageArea.className = "errorBox";
        }
        else{
          document.getElementById('content').textContent = getMessage(name);
        }
      } );
    </script>

</body>

</html>
